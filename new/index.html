<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html from</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/maltipol.css">
</head>

<body>

    <div class="form-content">
        <h1>HTML form</h1>
        <form action="">
            <div>
                <label for="Fname">First Name :</label>
                <input type="text" id="Fname" placeholder="Type Your Name" required>
            </div>
            <div>
                <label for="Lname">Last Name :</label>
                <input type="text" id="Lname" placeholder="Type Your Name" required>
            </div>
            <div>
                <label for="email">Email :</label>
                <input type="email" id="email" placeholder="Type Your email" required>
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" name="" id="password">
            </div>
            <div>
                <label for="message">Message :</label>
                <textarea name="" id="message" cols="30" rows="5"></textarea>
            </div>
            <div class="Gander">
                <label for="Gender">Gender :</label>
                <label class="lab" for="male">Male</label>
                <input class="radio-r" type="radio" name="Gander" id="male" value="Male">
                <label class="lab" for="female">Female</label>
                <input class="radio-r" type="radio" id="female" name="Gander" value="Female">
                <label class="lab" for="other">Other</label>
                <input class="radio-r" type="radio" id="other" name="Gander" value="Other">
            </div>
            <div>
                <label class="lab" for="checkbox">Checkbox :</label>
                <input class="radio-r" type="checkbox" id="checkbox">
            </div>
            <div>
                <label for="">Date :</label>
                <input type="date">
            </div>
            <div>
                <label for="name">Choose Name :</label>
                <select name="" id="name">
                    <option value="Krishna">Krishna</option>
                    <option value="Pipol">Pipol</option>
                    <option value="Kajol">Kajol</option>
                    <option value="Bappi">Bappi</option>
                </select>
            </div>
            <button type="submit">submit</button>
        </form>
    </div>
</body>

</html>
